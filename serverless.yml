service: Jobfinderrz

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: 'us-east-1'
  memorySize: 128
  timeout: 600

functions:
  mainfunction:
    handler: src/handler.handler
    events:
      - httpApi:
          method: get
          path: /findjob

environment:
  
plugins:
  - serverless-plugin-typescript
  - serverless-offline